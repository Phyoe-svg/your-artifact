<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <script
      src="https://kit.fontawesome.com/04be286e27.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="profile">
          <div class="image">
            <img src="" alt="profile" srcset="" id="profile" />
          </div>
          <div class="detail">
            <div class="name" id="username"></div>
            <small class="email" id="email"></small>
          </div>
        </div>
        <!-- profile -->

        <div class="nav-items">
          <div class="item" id="home">
            <div class="icon">
              <i class="fa-solid fa-house"></i>
            </div>
            <div class="text">DASHBOARD</div>
          </div>

          <div class="item" id="courses">
            <div class="icon">
              <i class="fa-solid fa-chalkboard-user"></i>
            </div>
            <div class="text">COURSES</div>
          </div>

          <div class="item" id="quiz">
            <div class="icon">
              <i class="fa-solid fa-circle-question"></i>
            </div>
            <div class="text">QUIZ</div>
          </div>

          <div class="item" id="projects">
            <div class="icon">
              <i class="fa-solid fa-file-pen"></i>
            </div>
            <div class="text">PROJECTS</div>
          </div>

          <div class="logout">
            <div class="edit-profile" id="edit-profile">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="logout-icon" id="logout">
              <i class="fa-solid fa-right-from-bracket"></i>
            </div>
          </div>
          <!-- logout and profile -->
        </div>
        <!-- items -->
      </div>
      <!-- nav -->
      <!-- display -->
      <div class="display" id="display">
        <div class="display-data" id="display-home">
          <div class="dashboard">
            <div class="welcome">
              <div class="text">
                Welcome back <span id="welcome-username"></span>,
                <small>Continue your progress</small>
              </div>
              <div class="profile">
                <img src="" alt="profile" srcset="" id="welcome-profile" />
              </div>
            </div>
            <!-- welcome -->

            <div class="details">
              <div class="results">
                <div class="result-detail" id="result-detail">
                  <div class="result-option">
                    <h2>Results</h2>
                    <div class="full-result">Full results -></div>
                  </div>
                  <!-- result -->
                </div>

                <!-- result-details  -->
                <div class="br-line"></div>

                <div class="my-courses">
                  <div class="head">
                    <h2>My Courses</h2>
                    <div class="see-all">All -></div>
                  </div>
                  <div class="courses" id="my-courses">
                    <!-- data in User.js -->
                  </div>
                  <!-- my courses -->
                </div>
              </div>

              <!-- results -->

              <div class="schedule">
                <h2>My Schedule</h2>
              </div>
            </div>
          </div>
          <!-- dashboard -->
        </div>
        <!-- home -->
        <div class="display-data" id="display-courses">
          <div class="search">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search"
            />
          </div>
          <div class="courses">
            <div class="all-courses"></div>
          </div>

          <!-- data will entry by js -->
        </div>
        <!-- courses -->
        <div class="display-data" id="display-quiz">quiz</div>
        <!-- quiz -->
        <div class="display-data" id="display-projects">projects</div>
        <!-- projects -->
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
