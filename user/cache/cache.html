<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/94a65614997aeace.jfif"
      type="image/x-icon"
    />
    <title>Profile</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-section">

          <div class="profile-image">
            <img src="./assets/icons/94a65614997aeace.jfif" alt="" srcset="" />
          </div>

          <div class="brief-detail">
            <div class="name">Dom AK</div>
            <div class="city">Yangon</div>

            <div class="profile-state">
              <div class="first-active-course">
                <div class="count">3</div>
                <div class="lang">JavaScript</div>
              </div>

              <div class="second-active-course">
                <div class="count">3</div>
                <div class="lang">JavaScript</div>
              </div>

              <div class="follower">
                <div class="name">Followers</div>
                <div class="count">10k</div>
              </div>

            </div>

        </div>

        <!-- profile-section -->
        <div class="progress">
            <div class="title">Progress</div>
            <div class="progress-track">
                <div class="track">
                    <div class="icon">
                        <img src="" alt="" srcset="">
                    </div>
                    <div class="title">Completed Courses</div>
                    <div class="count">3</div>
                </div>

                <div class="track">
                    <div class="icon">
                        <img src="" alt="" srcset="">
                    </div>
                    <div class="title">Total Study Time</div>
                    <div class="count">6 hours</div>
                </div>

                <div class="track">
                    <div class="icon">
                        <img src="" alt="" srcset="">
                    </div>
                    <div class="title">Skills Acquried</div>
                    <div class="count">3</div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
