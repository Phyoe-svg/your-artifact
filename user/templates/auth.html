<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register or Login</title>
    <script
      src="https://kit.fontawesome.com/04be286e27.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/css/auth.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your New Skills are waiting for you, Quick Quick!!</h1>
      <div class="option">
        <div class="option-sign">
          <div id="signup">Sign Up</div>
          <div id="login">Login</div>
        </div>
        <div class="oauth">
          <div class="facebook">
            <a href="https://www.facebook.com"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </div>
          <div class="gmail">
            <a href="https://accounts.google.com"
              ><i class="fa-brands fa-google"></i
            ></a>
          </div>
          <div class="github">
            <a href="www.github.com"><i class="fa-brands fa-github"></i></a>
          </div>
        </div>
      </div>

      <!-- options -->
      <div class="signup">
        <form>
          <div class="back">
            <i class="fa-solid fa-left-long"></i>
          </div>
          <small class="welcome">Welcome to Your-Artifact, Let's Begin your journey</small>
          <div class="email">
            <label for="email">Enter your email*</label>
            <input type="email" name="email" id="email" required/>
            <small id="email-exists"></small>
          </div>
          <div class="username">
            <label for="username">Enter a username*</label>
            <input type="text" name="username" id="username" required/>
          </div>
          <div class="password">
            <label for="password">Enter a password*</label>
            <input type="password" name="password" id="password" required/>
          </div>
          <div class="continue">
            <div class="noti">
              <div class="email-preference">
                <label for="preference">Email preferences</label>
                <div class="check">
                  <input
                  type="checkbox"
                  name="email-preference"
                  id="preference"
                />
                <small>Receive occasional Course updates and announcements</small>
                </div>
              </div>
              <button type="button" id="continue" disabled>Continue</button>
            </div>
          </div>
        </form>
      </div>
      <!-- signup -->

      <!-- login -->
      <div class="login">
        <form>
          <div class="back">
            <i class="fa-solid fa-left-long"></i>
          </div>
          <h2>Sign in to Your-Artifact</h2>
          <small id="error" style="color: red; text-align: center;"></small>
          <div class="login-email">
            <label for="email">Enter your email* <small style="display: inline-block; width: fit-content;"></small></label>
          <input type="email" name="email" id="email" required>
          </div>
          <div class="login-password">
            <label for="password">Enter your password*</label>
          <input type="password" name="password" id="password">
          </div>
          <div class="login-login-btn">
            <button type="button" id="login-login-btn">Login</button>
          </div>
          <div class="forget">
            <a href="/user/templates/forget_password.html">Forget Password?</a>
          </div>
        </form>
      </div>
    </div>
    <script src="../assets/js/auth.js" type="module"></script>
  </body>
</html>
